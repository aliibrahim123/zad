<!DOCTYPE html>
<title>زاد العباد ليوم المعاد: اعدادات</title>

<!-- simply.js modules -->
<script id='lib-comp-base'   type=module src='../n_modules/@simplyjs/lib/dist/comp/base.js'></script>
<script id='lib-comp-router' type=module src='../n_modules/@simplyjs/lib/dist/comp/router.js'></script>
<script id='lib-dom-chain'   type=module src='../n_modules/@simplyjs/lib/dist/dom/chain.g.js'></script>

<!-- core modules -->
<script id='base' type=module src='../base.js'></script>
<script id='obj'  type=module src='../obj.js'></script>
<link preserve-on-route id='global-style' rel=stylesheet href='../base.css'>

<script id='setting-page' type=module src='../src/settingPage.js'></script>
<link rel=stylesheet href='./setting.css'>

<div id=main comp-name='lazy:setting' is-root path='../'>
	<div id=filler>
		<div class=item>حجم الخط: 
			<span class=box r:on on(click):call='["decSize"]'><-</span>
			<span class=box r:on on(click):call='["incSize"]'>-></span>
		</div>
		<div class=item>نوع الخط: 
			<span class=box r:on on(click):call='["incType"]'><-</span>
			<span class=box r:on on(click):call='["incType"]'>-></span>
		</div>
		<div class=item>لون الخلفية:
			<span class=box r:on on(click):call='["setBack", "black"]'>أسود</span>
			<span class=box r:on on(click):call='["setBack", "tblack"]'>أسود شفاف</span>
		</div>
		<div class=cat>أوقات الصلاة:
			<div class=item>طريقة الحساب:
				<input type=select list=smethods map class=inp r:on prop='sala.method' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>وضع منتصف الليل:
				<input type=select list=midnmode map class=inp r:on prop='sala.midnightMode' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>طريقة ضبط خط العرض:
				<input type=select list=lat-adj-mode map class=inp r:on prop='sala.latitudeAdjustmentMethod' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>الشفق:
				<input type=select list=shafaq class=inp map r:on prop='sala.shafaq' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح التاريخ:
				<input type=number class=inp placeholder='بالأيام' r:on prop='dateAdjustment' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح الفجر:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.0' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح الشروق:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.1' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح الظهر:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.2' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح العصر:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.3' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح الغروب:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.4' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح المغرب:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.5' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح العشاء:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.6' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح الإمساك:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.7' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			<div class=item>تصحيح منتصف الليل:
				<input type=number class=inp placeholder='بالدقائق' r:on prop='sala.tune.8' on(change):call='["fromInp"]' comp:ref='inp'>
			</div>
			
			<datalist id=smethods r:on comp:ref=smethods></datalist>
			<datalist id=midnmode r:on comp:ref=midnmode></datalist>
			<datalist id=lat-adj-mode r:on comp:ref=lat-adj-mode></datalist>
			<datalist id=shafaq r:on comp:ref=shafaq></datalist>
		</div>
	</div>
</div>
