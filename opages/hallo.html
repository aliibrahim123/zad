<!DOCTYPE html>
<title>زاد العباد ليوم المعاد: تنزيل</title>

<!-- simply.js modules -->
<script id='lib-comp-base'   type=module src='../n_modules/@simplyjs/lib/dist/comp/base.js'></script>
<script id='lib-comp-router' type=module src='../n_modules/@simplyjs/lib/dist/comp/router.js'></script>
<script id='lib-dom-chain'   type=module src='../n_modules/@simplyjs/lib/dist/dom/chain.g.js'></script>

<!-- core modules -->
<script id='base' type=module src='../base.js'></script>
<script id='obj'  type=module src='../obj.js'></script>
<link preserve-on-route id='global-style' rel=stylesheet href='../base.css'>

<script id='hallo-page' type=module src='../src/halloPage.js'></script>
<link rel=stylesheet href='./hallo.css'>

<div id=main comp-name='lazy:hallo' is-root path='../'>
	<div id=filler style='display: flex'>
		<div r:on class=section comp:ref=section style='width: 100%'>
			<div class=title>أختر الخط المناسب</div>
			<div class=button r:on on(click):call='["next"]'>التالي</div>
			<div r:on comp:ref=fsize-cont></div>
		</div>
		<div r:on class=section comp:ref=section>
			<div class=title>المظهر</div>
			<div class=button r:on on(click):call='["next"]'>التالي</div>
			<div class=item onclick='styleMan.changeTheme()'>السمة الرئيسية:
				<span class=box r:on on(click):call='["setSetting", "style.mainTheme", "black"]'>أسود</span>
				<span class=box r:on on(click):call='["setSetting", "style.mainTheme", "tblack"]'>أسود شفاف</span>
				<span class=box r:on on(click):call='["setSetting", "style.mainTheme", "fblack"]'>أسود غامق</span>
				<span class=box r:on on(click):call='["setSetting", "style.mainTheme", "page"]'>صفحة 1</span>
				<span class=box r:on on(click):call='["setSetting", "style.mainTheme", "page2"]'>أصفحة 2</span>
			</div>
			<div class=item onclick='styleMan.changeTheme()'>سمة المحتوى:
				<span class=box r:on on(click):call='["setSetting", "style.viewerTheme", "black"]'>أسود</span>
				<span class=box r:on on(click):call='["setSetting", "style.viewerTheme", "tblack"]'>أسود شفاف</span>
				<span class=box r:on on(click):call='["setSetting", "style.viewerTheme", "fblack"]'>أسود غامق</span>
				<span class=box r:on on(click):call='["setSetting", "style.viewerTheme", "page"]'>صفحة 1</span>
				<span class=box r:on on(click):call='["setSetting", "style.viewerTheme", "page2"]'>أصفحة 2</span>
			</div>
			<div class=item>الحجم العام:
				<input type=number class=inp min=0.1 step=0.025 r:on prop='style.vumult' on(change):call='["fromInp"]' 
					comp:ref='inp' on(input):call='["updateTheme", "changeVUMult"]'>
			</div>
			<div class=item>صورة الخلفية:
				<input type=number class=inp map placeholder='0 = عشوائي' min=0 step=1 max=39 r:on prop='style.backImage' 
					on(change):call='["fromInp"]' comp:ref='inp' on(input):call='["updateTheme", "changeBack"]'>
			</div>
			<div class=item>الهامش الرئيسي:
				<input type=number class=inp min=0.1 step=0.025 r:on prop='style.mainMarginMult' on(change):call='["fromInp"]'
					comp:ref='inp' on(input):call='["updateTheme", "changeMainMargin"]'>
			</div>
			<div class=item>حجم الحدود:
				<input type=number class=inp min=0.1 step=0.025 r:on prop='style.borderMult' on(change):call='["fromInp"]'
					comp:ref='inp' on(input):call='["updateTheme", "changeBolderMult"]'>
			</div>
			<div class=item>الظل:
				<select id=shadow map class=inp r:on prop='style.shadowSize' on(change):call='["fromInp"]'
					comp:ref='inp' on(input):call='["updateTheme", "changeShadow"]'></select>
			</div>
		</div>
	</div>
</div>
