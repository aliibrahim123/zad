
<p dir="rtl" class="libNormal">وفي اليوم الذي بايع الناس الإمام الحسن عليه السلام 
وبعد إتمام البيعة أمر بإحضار عبد الرحمن بن ملجم فلمّا مثل بين يديه قال له ابن ملجم : ما الذي أمرك به أبوك ؟ فأجابه الإمام عليه السلام 
: &quot;أمرني أن لا أقتل غير قاتله، وأن أُشبع بطنك وأُنعم وطأك&quot;<span class="libFootnotenum">(٥)</span>
ثم ضرب عنقه، ولم يمثِّل به.</p>
