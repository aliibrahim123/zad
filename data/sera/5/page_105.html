
<p dir="rtl" class="libNormal">وأمّا الأحنف بن قيس - وهو أحد زعماء البصرة - فقد أجاب على رسالة الإمام عليه السلام 
برسالة كتب فيها هذه الآية الكريمة ولم يزد عليها:<span class="libAlaem">(</span>
<span class="libAie">فَاصْبِرْ إِنَّ وَعْدَ اللَّهِ حَقٌّ وَلَا يَسْتَخِفَّنَّكَ الَّذِينَ لَا يُوقِنُونَ</span>
<span class="libAlaem">)</span>
<span class="libFootnotenum">(2)</span>
.</p>
<p dir="rtl" class="libNormal">وهذا الجواب يعكس مدى تخاذله وتقاعسه في مواجهة الظلم والمنكر.</p>
