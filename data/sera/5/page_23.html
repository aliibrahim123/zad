
<p dir="rtl" class="libNormal">ولمّا علمت سيّدة نساء العالمين أنّ لقاء أبيها بربّه عَزَّ وجَلَّ قريب أتت بابنيها الحسن والحسين عليهما‌ السلام
فقالت: يا رسول الله إن هذان إبناك فورّثهما شيئاً، فقال (صلّى الله عليه وآله): أمّا الحسن فإنّ له هيبتي وسؤددي، وأمّا الحسين فإنّ له شجاعتي وجودي<span class="libFootnotenum">(1)</span>
.</p>
