
<p dir="rtl" class="libNormal">ولم يبعُد الإمام عليه السلام 
كثيراً عن مكة حتى لاحقته مفرزة من الشرطة بقيادة يحيى بن سعيد، فقد بعثها والي مكة عمرو بن سعيد لصدّ الإمام عليه السلام 
عن السفر، وجرت بينهما مناوشات حتى تدافع الفريقان واضطربوا بالسياط وامتنع الحسين وأصحابه منهم امتناعاً قوياً<span class="libFootnotenum">(1)</span>
.</p>
