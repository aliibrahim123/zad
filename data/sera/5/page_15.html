
<p dir="rtl" class="libNormal">هو أبو عبد الله الحسين بن عليّ بن أبي طالب عليه السلام 
ثالث أئمّة أهل البيت الطاهرين، وثاني سبطَي رسول الله<span class="libAlaem">صلى‌الله‌عليه‌وآله</span>
وسيّد شباب أهل الجنة، وريحانة المصطفى، وأحد الخمسة أصحاب العبا وسيّد الشهداء، وأمه فاطمة<span class="libAlaem">عليها‌السلام</span>
بنت رسول الله<span class="libAlaem">صلى‌الله‌عليه‌وآله</span>
.</p>
