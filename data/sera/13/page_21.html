
<p dir="rtl" class="libNormal">وصف أحمد بن عبيد الله بن خاقان ملامح الإمام الحسن العسكري بقوله: إنه أسمر، أعين<span class="libFootnotenum">(٢)</span>
، حسن القامة، جميل الوجه، جيد البدن، له جلالة وهيبة<span class="libFootnotenum">(٣)</span>
. وقيل: إنّه كان بين السمرة والبياض<span class="libFootnotenum">(٤)</span>
.</p>
