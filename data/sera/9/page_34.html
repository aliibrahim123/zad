
<p class="libNormal">وكانت بعض الأقاليم الإسلامية التي تدين بالإمامة ترسل عنها مبعوثاً خاصاً للإمام عليه السلام 
حينما كان في سجن السندي، فتزوده بالرسائل فكان عليه السلام 
يجيبهم عنها، وممن جاءه هناك علي بن سويد، فقد اتّصل بالإمام عليه السلام 
وسلّم إليه الكتب فأجابه عليه السلام 
<span class="libFootnotenum">(٣)</span>
.</p>
