
<p class="libNormal">ونصب الإمام عليه السلام 
من بعده ولده الإمام الرضا عليه السلام 
فجعله علماً لشيعته ومرجعاً لأمة جدّه، فقد حدّث الحسين بن المختار، قال: لمّا كان الإمام موسى عليه السلام 
في السجن خرجت لنا ألواح من عنده وقد كتب فيها (عهدي إلى أكبر ولدي)<span class="libFootnotenum">(١)</span>
.</p>
