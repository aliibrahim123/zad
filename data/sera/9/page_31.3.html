<p class="libNormal">وأوعز الرشيد إلى عيسى يطلب منه فوراً القيام باغتيال الإمام لكن لمّا وصلت أوامر الرشيد لعيسى باغتيال الإمام عليه السلام 
ثقل عليه الأمر، وجمع خواصّه وثقته فعرض عليهم الأمر فأشاروا عليه بالتحذير من ارتكاب الجريمة فاستصوب رأيهم، وكتب إلى الرشيد رسالة يطلب فيها إعفاءه عن ذلك.</p>
