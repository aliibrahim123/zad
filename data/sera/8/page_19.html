
<p class="libNormal">اختلف المؤرّخون في السنة التي وُلد فيها الإمام الصادق عليه السلام 
فمن قائل إنّه وُلد بالمدينة المنوّرة سنة ( ٨٠ هـ )<span class="libFootnotenum">(١)</span>
.</p>
<p class="libNormal">وقال آخرون إنّه وُلد سنة ( ٨٣ هـ ) يوم الجمعة أو يوم الاثنين لثلاث عشرة ليلة بقيت من شهر ربيع الأول<span class="libFootnotenum">(٢)</span>
.</p>
<p class="libNormal">وقال ثالث إنه وُلد سنة ( ٨٦ هـ )<span class="libFootnotenum">(٣)</span>
.</p>
